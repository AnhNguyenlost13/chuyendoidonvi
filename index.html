<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chuyển đổi đơn vị</title>
	<script language="javascript" type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
	<h1><p style="font-family: Segoe UI Variable Display">CHUYỂN ĐỔI ĐƠN VỊ</p></h1>
<label for="from">Convert from:</label>

<input type="number">
<select name="from" id="from">
  <option value="cm">cm</option>
  <option value="dm">dm</option>
  <option value="m">m</option>
  <option value="km">km</option>
</select>
<br>
<label for="to">Convert to:</label>

<input type="number" value=" " readonly="readonly">
<select name="to" id="to">
  <option value="cm">cm</option>
  <option value="dm">dm</option>
  <option value="m">m</option>
  <option value="km">km</option>
	var usedNames = {};
$("select > option").each(function () {
  if(usedNames[this.text]) {
     $(this).remove();
 } else {
     usedNames[this.text] = this.value;
 }});
</select>
	<br><button type=button name=Button1>Convert</button>
</body>
</html>
